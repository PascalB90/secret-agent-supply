<!DOCTYPE html>
<html lang="en" style="font-size: 18px; font-family: Helvetica">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Pascal Breitrueck">

        <title>Secret Agent Supply</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./resources/css/normalize.css" type="text/css">
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
        <!-- END -->

    </head>
    <body>

        <!-- HEADER -->
        <header>
            <div class="logo-container">
                <div class="container">
                    <div class="brand"><img src="./resources/img/logo.png" alt="Brandlogo"></div>
                    <div class="slogan">Secret Agent Supply Inc.</div>
                </div>
            </div>
            <section class="message-container">
                <div class="container">
                    <div class="message">
                        <h3>New Arrival</h3>
                        <h1>Sport Bikes and Motorcycles</h1>
                    </div>
                </div>
            </section>
            <nav>
                <div class="container">
                    <div class="mobilen-nav">
                        <span><button href="" id="menue">Menu</button></span>
                    </div>
                    <ul id="main-nav">
                        <li><a href="#">Eyewaer</a></li>
                        <li><a href="#">Apparel</a></li>
                        <li><a href="#">Gadgets</a></li>
                        <li><a href="#">Vehicle</a></li>
                        <li><a href="#">Classes</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- END -->

        <!-- MAIN -->
        <main>
            <!-- products section -->
            <section class="products-container container">
                <figure class="product">
                    <div class="img">
                        <img src="./resources/img/pen.png" alt="A black Pen">
                    </div>
                    <figcaption>
                        Exploding Pen
                    </figcaption>
                </figure>
                <figure class="product">
                    <div class="img">
                        <img src="./resources/img/watch.png" alt="Cool silver Watch">
                    </div>
                    <figcaption>
                        Cellular Watch
                    </figcaption>
                </figure>
                <figure class="product">
                    <div class="img">
                        <img src="./resources/img/glasses.png" alt="Black thermal sunglasses">
                    </div>
                    <figcaption>
                        Thermal Glasses
                    </figcaption>
                </figure>
            </section><!--end product section -->

            <!-- contact section -->
            <section class="contact container">
                <div class="contact-element">
                    <h5>Location</h5>
                    <p>-47.346436, 84.32354</p>
                </div>
                <div class="contact-element">
                    <h5>Hours</h5>
                    <p>0800 - 1800</p>
                </div>
            </section><!-- end contact section -->
        </main>
        <!-- END -->

        <!-- FOOTER -->
        <footer>
            <div class="footer container">
                <p class="copyright">Copyright Secret Agent Supply Inc.</p>
            </div>
        </footer>
        <!-- END -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $( document ).ready(function() {
                $('#menue').click(function() {
                    $('#main-nav').toggleClass("expand");
                });
            });
        </script>

    </body>
</html>
